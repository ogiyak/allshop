<!DOCTYPE html>
<html>
<head>
	<title>allshop - Belanja dimanapun kapanpun</title>
	<meta http-equiv="Cache-control" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<meta name="theme-color" content="#37c1a8">
	<!-- icon icon-48 in the highest resolution we need it for -->
	<link rel="icon icon-48" sizes="192x192" href="img/icon.png">
	<!-- reuse same icon icon-48 for Safari -->
	<link rel="apple-touch-icon icon-48" href="img/ios-icon.png">
	<!-- multiple icons for IE -->
	<meta name="msapplication-square310x310logo" content="img/ie-icon.png">
	<!-- logo -->
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<!-- default -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<!-- handwriting -->
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/allshop.css">
	<link rel="stylesheet" type="text/css" href="css/product.css">
</head>
<body>
	<section class="content content-full">
		<div class="btn btn-top">
			<h2>Pembayaran</h2>
			<a href="product.html"><i class="fa fa-close"></i></a>
		</div>
		<div class="wrapper bg-blue">
			<div class="btn btn-top">
				<span>
					<p class="low small">Jumlah yang dibayar</p>
					<h2>Rp 17.960.000</h2>
				</span>
				<span>
					<a href="cart.html">Rincian</a>
				</span>
			</div>
		</div>
		<ul class="wrapper">
			<header>Transfer Bank</header>
			<li class="list-item" onclick="itemSelected(this)">
				<div>
					<img src="img/bni.png">
					<div>
						<h4>BNI</h4>
					</div>
				</div>
				<div class="icon icon-48 sign">
					<i class="fa fa-check"></i>
				</div>
			</li>
			<li class="list-item" onclick="itemSelected(this)">
				<div>
					<img src="img/bri.png">
					<div>
						<h4>BRI</h4>
					</div>
				</div>
				<div class="icon icon-48 sign">
					<i class="fa fa-check"></i>
				</div>
			</li>
			<li class="list-item" onclick="itemSelected(this)">
				<div>
					<img src="img/bca.png">
					<div>
						<h4>BCA</h4>
					</div>
				</div>
				<div class="icon icon-48 sign">
					<i class="fa fa-check"></i>
				</div>
			</li>
			<li class="list-item" onclick="itemSelected(this)">
				<div>
					<img src="img/mandiri.png">
					<div>
						<h4>Mandiri</h4>
					</div>
				</div>
				<div class="icon icon-48 sign">
					<i class="fa fa-check"></i>
				</div>
			</li>
		</ul>
		<ul class="wrapper">
			<header>Gerai Retail</header>
			<li class="list-item" onclick="itemSelected(this)">
				<div>
					<img src="img/Indomaret.png">
					<div>
						<h4>Indomart</h4>
					</div>
				</div>
				<div class="icon icon-48 sign">
					<i class="fa fa-check"></i>
				</div>
			</li>
			<li class="list-item" onclick="itemSelected(this)">
				<div>
					<img src="img/alfamart.png">
					<div>
						<h4>Alfamart</h4>
					</div>
				</div>
				<div class="icon icon-48 sign">
					<i class="fa fa-check"></i>
				</div>
			</li>
			<li class="list-item" onclick="itemSelected(this)">
				<div>
					<img src="img/pos.jpg">
					<div>
						<h4>POS Indonesia</h4>
					</div>
				</div>
				<div class="icon icon-48 sign">
					<i class="fa fa-check"></i>
				</div>
			</li>
		</ul>
	</section>
	<div style="height: 80px; width: 100%;"></div>
	<section class="nav-bot center">
		<a href="cart.html"><button class="btn">Kembali</button></a>
		<a href="payment-instruction.html"><button class="btn btn-green">Lanjutkan</button></a>
	</section>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/Clamp.js/clamp.min.js"></script>
	<script src="js/allshop.js"></script>
	<script type="text/javascript">
		function itemSelected(e){
			$(".list-item").css("background-color", "#fff");
			$(".list-item .sign").css("visibility", "hidden");

			e.style.backgroundColor = "#73f4d9";
			$(e).find(".sign").css("visibility", "visible");
		}
	</script>
</body>
</html>
