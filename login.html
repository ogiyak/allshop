<!DOCTYPE html>
<html>
<head>
	<title>allshop - Masuk</title>
	<meta http-equiv="Cache-control" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<meta name="theme-color" content="#005ecb">
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<!-- style -->
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/allshop.css">
	<!-- icon in the highest resolution we need it for -->
	<link rel="icon" sizes="192x192" href="img/icon.png">
	<!-- reuse same icon for Safari -->
	<link rel="apple-touch-icon" href="img/ios-icon.png">
	<!-- multiple icons for IE -->
	<meta name="msapplication-square310x310logo" content="img/ie-icon.png">
</head>
<body>
	<section class="content content-full">
		<div class="btn btn-top">
			<h2>Masuk</h2>
			<a href="product.html"><i class="fa fa-close"></i></a>
		</div>
		<ul class="wrapper">
			<li>
				<form class="form-group">
					<input type="email" name="email" placeholder="Email">
					<input type="password" name="password" placeholder="Password">
					<div class="btn btn-top">
						<a href="" class="link low">Lupa password</a>
						<div style="display: flex; align-items: center;">
							<input type="checkbox" name="keeplogin" value="keeplogin">
							<span>Ingat saya</span>
						</div>
					</div>
					<div class="nav-bot center">
						<a href="index.html">
							<button class="btn btn-main" type="submit">Masuk</button>
						</a>
					</div>
				</form>
			</li>
		</ul>
		<ul class="wrapper">
			<li class="full-width formal-column">
				<button class="btn google">
					<img src="img/icons8-google-48.png">
					<span>Masuk dengan Google</span>
				</button>
				<button class="btn facebook">
					<img src="img/icons8-facebook-48.png">
					<span>Masuk dengan Facebook</span></button>
				<button class="btn">
					<img src="img/icons8-touchscreen-48.png">
					<span>Masuk dengan nomor Handphone</span>
				</button>
			</li>
		</ul>
	</section>
	<div style="height: 80px; width: 100%;"></div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/Clamp.js/clamp.min.js"></script>
	<script src="js/allshop.js"></script>
</body>
</html>
