<!DOCTYPE html>
<html>
<head>
	<title>Pembayaran</title>
	<meta http-equiv="Cache-control" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="ISO-8859-1">
	<meta name="theme-color" content="#005ecb">
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<!-- style -->
	<link href="fontawesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
	<link rel="stylesheet" type="text/css" href="css/allshop.css">
	<!-- icon in the highest resolution we need it for -->
	<link rel="icon" sizes="192x192" href="img/icon.png">
	<!-- reuse same icon for Safari -->
	<link rel="apple-touch-icon" href="img/ios-icon.png">
	<!-- multiple icons for IE -->
	<meta name="msapplication-square310x310logo" content="img/ie-icon.png">
</head>
<body>
	<section class="content content-full">
		<div class="btn btn-top">
			<span>Pembayaran</span>
			<a href="product.html"><i class="fa fa-close"></i></a>
		</div>
		<div class="wrapper wrapper-transparent">
			<div class="timeline timeline-small">
				<div>
					<div>Cara bayar</div>
					<div class="tl" id="stat1">
						<div class="hidden"></div>
						<div class="bg-main"></div>
						<div class="bg-main"></div>
					</div>
				</div>
				<div>
					<div class="active">Identitas</div>
					<div class="tl" id="stat2">
						<div class="bg-main"></div>
						<div class="bg-main"></div>
						<div></div>
					</div>
				</div>
				<div>
					<div>Proses bayar</div>
					<div class="tl" id="stat3">
						<div></div>
						<div></div>
						<div class="hidden"></div>
					</div>
				</div>
			</div>
		</div>
		<ul class="wrapper">
			<li class="list-item item formal-large">
				<div>
					<img src="img/bni.png">
					<div>
						<h4>Bank Negara Indonesia</h4>
					</div>
				</div>
			</li>
			<li class="formal">
				<p>Silahkan masukkan Nama dan Nomor Rekening sesuai dengan yang tertera pada buku tabungan Anda.</p>
			</li>
			<li class="btn btn-top reverse-row">
				<div class="icon icon-48">
					<i class="fa fa-edit"></i>
				</div>
			</li>
			<li>
				<form action="payment-wait.html" class="form-group full-width" autocomplete="off">
					<label for="account_name">Nama Pemilik Rekening</label>
					<input type="text" name="account" id="account_name" placeholder="" value="Raisa Hamis">
					<label for="account_number">Nomor Rekening</label>
					<input type="number" name="account" id="account_number" placeholder="" value="7213445816610" onclick="itemSelect(this)">
					<div class="nav-bot center">
						<a href="payment.html">
							<button type="button" class="btn">Kembali</button>
						</a>
						<button type="submit" class="btn btn-main">Bayar</button>
					</div>
				</form>
			</li>
		</ul>
	</section>
	<div style="height: 80px; width: 100%;"></div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/Clamp.js/clamp.min.js"></script>
	<script src="js/allshop.js"></script>
	<script type="text/javascript">
		function itemSelect(e){
			$('.nav-bot').find('button.inactive').removeClass('inactive').addClass('btn-main');
		}
	</script>
</body>
</html>
