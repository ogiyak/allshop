<!DOCTYPE html>
<html>
<head>
	<title>allshop - Pembayaran</title>
	<meta http-equiv="Cache-control" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="UTF-8">
	<meta name="theme-color" content="#ff1744">
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<!-- style -->
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/allshop.css">
	<!-- icon in the highest resolution we need it for -->
	<link rel="icon" sizes="192x192" href="img/icon.png">
	<!-- reuse same icon for Safari -->
	<link rel="apple-touch-icon" href="img/ios-icon.png">
	<!-- multiple icons for IE -->
	<meta name="msapplication-square310x310logo" content="img/ie-icon.png">
</head>
<body>
	<section class="content content-full">
		<div class="btn btn-top">
			<h2>Transfer Bank</h2>
			<a href="product.html"><i class="fa fa-close"></i></a>
		</div>
		<ul class="wrapper">
			<li class="list-item">
				<div>
					<img src="img/bni.png">
					<div>
						<h4>Bank Negara Indonesia</h4>
					</div>
				</div>
			</li>
			<li class="formal-column">
				<p>Silahkan isi Nama dan Nomor rekening sesuai yang tertera pada buku tabungan Anda.</p>
			</li>
			<li class="formal-column">
				<form action="" class="form-group full-width">
					<label for="account_name">Nama Pemilik Rekening</label>
					<input type="text" name="account" id="account_name">
					<label for="account_number">Nomor Rekening</label>
					<input type="number" name="account" id="account_number">
					<div class="nav-bot center">
						<a href="payment.html">
							<button class="btn">Kembali</button>
						</a>
						<a href="payment-wait.html">
							<button class="btn btn-green">Bayar</button>
						</a>
					</div>
				</form>
			</li>
		</ul>
	</section>
	<div style="height: 80px; width: 100%;"></div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/Clamp.js/clamp.min.js"></script>
	<script src="js/allshop.js"></script>
</body>
</html>
