<!DOCTYPE html>
<html>
<head>
	<title>Status pesanan</title>
	<meta http-equiv="Cache-control" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta charset="ISO-8859-1">
	<meta name="theme-color" content="#005ecb">
	<!-- font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
	<!-- style -->
	<link href="fontawesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"></link>
	<link rel="stylesheet" type="text/css" href="css/allshop.css">
	<!-- icon in the highest resolution we need it for -->
	<link rel="icon" sizes="192x192" href="img/icon.png">
	<!-- reuse same icon for Safari -->
	<link rel="apple-touch-icon" href="img/ios-icon.png">
	<!-- multiple icons for IE -->
	<meta name="msapplication-square310x310logo" content="img/ie-icon.png">
</head>
<body>
	<section class="content content-full">
		<div class="btn btn-top">
			<span>Pesananku</span>
			<a href="index.html" class="icon icon-48">
				<i class="fa fa-close"></i>
			</a>
		</div>
		<div class="advance-search">
			<div>
				<a href="order-status.html">
					<div class="btn btn-32">
						<span>Maret</span>
						<i class="fa fa-times-circle"></i>
					</div>
				</a>
			</div>
			<div>
				<div class="btn btn-32 btn-main-inverted" onclick="popOpen(this)" id="popopenfilter">
					<span>Saring</span>
					<i class="fa fa-filter"></i>
				</div>
				<div class="btn btn-32 btn-main-inverted">
					<span>Cari</span>
					<i class="fa fa-search"></i>
				</div>
			</div>
		</div>
		<!-- daftar pesanan -->
		<ul class="wrapper inactive">
			<li class="btn btn-top">
				<span>
					<p class="link">Pesanan 8181555</p>
					<p class="green small">Selesai</p>
				</span>
				<span class="low small">Dipesan 13 Maret 2016</span>
			</li>
			<li class="timeline">
				<div>
					<span class="active">Pengemasan</span>
					<span class="tl" id="stat1">
						<div class="hidden"></div>
						<div class="bg-main"><i class="fa fa-comment"></i></div>
						<div class="bg-main"></div>
					</span>
				</div>
				<div>
					<span class="active">Pengiriman</span>
					<span class="tl" id="stat2">
						<div class="bg-main"></div>
						<div class="bg-main"><i class="fa fa-truck fa-flip-horizontal"></i></div>
						<div class="bg-main"></div>
					</span>
				</div>
				<div>
					<span class="active">Penerimaan</span>
					<span class="tl" id="stat3">
						<div class="bg-main"></div>
						<div class="bg-main"><i class="fa fa-check"></i></div>
						<div class="hidden"></div>
					</span>
				</div>
			</li>
			<li class="formal low small">
				<p>Sampai 17 Maret 2016</p>
			</li>
			<li class="list-item item-medium bordered">
				<div>
					<img src="img/mac2.jpg">
					<div>
						<h4>MacBook Pro 15"</h4>
						<div class="sspan">
							<span>1</span>
							<span>Buah</span>
							<span>-</span>
							<span>Silver</span>
						</div>
					</div>
				</div>
			</li>
			<li class="list-item item-medium bordered">
				<div>
					<img src="img/tas.jpg">
					<div>
						<h4>Tas Cantik</h4>
						<div class="sspan">
							<span>1</span>
							<span>Buah</span>
							<span>-</span>
							<span>Pink</span>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</section>
	<section class="popup-wrapper">
		<div class="popup" id="popfilter">
			<div>
				<div class="btn btn-top reverse-row">
					<span>Saring</span>
					<span onclick="popClose()"><i class="fa fa-long-arrow-left"></i></span>
				</div>
				<ul class="filter">
					<li>
						<label for="filter-month">Bulan</label>
						<select id="filter-month">
							<option class="low">Semua</option>
							<option>Januari</option>
							<option>Februari</option>
							<option>Maret</option>
							<option>April</option>
							<option>Mei</option>
							<option>Juni</option>
							<option>Juli</option>
							<option>Agustus</option>
							<option>September</option>
							<option>Oktober</option>
							<option>November</option>
							<option>Desember</option>
						</select>
					</li>
					<li>
						<label for="year">Tahun</label>
						<select id="filter-year">
							<option class="low">Semua</option>
							<option>2018</option>
							<option>2017</option>
							<option>2016</option>
							<option>2015</option>
						</select>
					</li>
					<li>
						<label for="filter-courier">Pengiriman</label>
						<select id="filter-courier">
							<option class="low">Semua</option>
							<option>JNE</option>
							<option>Wahana</option>
							<option>Pos Indonesia</option>
							<option>Kilat</option>
						</select>
					</li>
					<li>
						<label for="filter-category">Kategori</label>
						<select id="filter-category">
							<option class="low">Semua</option>
							<option>Elektronik</option>
							<option>Pria</option>
							<option>Wanita</option>
							<option>Anak</option>
							<option>Buku</option>
						</select>
					</li>
					<li>
						<label>Harga</label>
						<div class="range-slider">
							<div>
								<input type="range" name="minprice" min="0" max="5000000" step="100000" value="0" orient="horizontal" class="input-range" id="minrange">
								
								<input type="range" name="maxprice" min="5000000" max="10000000" step="100000" value="10000000" orient="horizontal" class="input-range" id="maxrange">
							</div>
							<div>
								<span class="range-value" id="minprice">Rp 0</span>
								<span class="range-value" id="maxprice">Rp 10.000.000</span>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div style="height: 80px; width: 100%;"></div>
			<div class="nav-bot center">
				<a href="order-status.html"><button class="btn">Semula</button></a>
				<a href="order-status-filtered.html"><button class="btn btn-main"><span>Saring </span><i class="fa fa-filter"></i></button></a>
			</div>
		</div>
	</section>
	<div id="shadow"></div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/Clamp.js/clamp.min.js"></script>
	<script src="js/allshop.js"></script>
</body>
</html>
